<!DOCTYPE html>
<html>
<head>
    <title>Login - ILL System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #1a1a1a; margin-bottom: 25px; }
        form p { text-align: left; margin-bottom: 15px; }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Supaya input tak terkeluar kotak */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        .footer-link { margin-top: 20px; font-size: 0.9em; color: #666; }
        .footer-link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Welcome Back</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login to System</button>
    </form>
    <div class="footer-link">
        New here? <a href="{% url 'register' %}">Create an account</a>
    </div>
</div>

</body>
</html>
